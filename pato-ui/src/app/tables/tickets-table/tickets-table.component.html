<table mat-table [dataSource]="tickets" class="mat-elevation-z8">

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="openCreateWindow()"  aria-label="Create">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="confirmAndDeleteTicket(element.id)"  aria-label="DeleteTicket">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="goToDetail(element.id)"  aria-label="TicketDetail">
                <mat-icon>keyboard_double_arrow_right</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="createUser">
        <th mat-header-cell *matHeaderCellDef> Create user </th>
        <td mat-cell *matCellDef="let element"> {{element.createUser}} </td>
    </ng-container>


    <ng-container matColumnDef="assignee">
        <th mat-header-cell *matHeaderCellDef> Assignee </th>
        <td mat-cell *matCellDef="let element"> {{element.assignee}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> Create date </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate | date:'short':'IST' }} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline | date:'short':'IST'}} </td>
    </ng-container>

    <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef> Project  </th>
        <td mat-cell *matCellDef="let element"> {{element.projectShortcut}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
