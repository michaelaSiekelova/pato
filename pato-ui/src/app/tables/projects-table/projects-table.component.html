<table mat-table [dataSource]="projects" class="mat-elevation-z8">

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="openCreateWindow()"  aria-label="Create">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="confirmAndDeleteProject(element.id)"  aria-label="DeleteProject">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button (click)="goToDetail(element.id)"  aria-label="TicketDetail">
                <mat-icon>keyboard_double_arrow_right</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="shortcut">
        <th mat-header-cell *matHeaderCellDef> Shortcut </th>
        <td mat-cell *matCellDef="let element"> {{element.shortcut}} </td>
    </ng-container>

    <ng-container matColumnDef="deadline">
        <th mat-header-cell *matHeaderCellDef> Deadline </th>
        <td mat-cell *matCellDef="let element"> {{element.deadline  | date:'short':'IST'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
