<table mat-table [dataSource]="attributes" class="mat-elevation-z8">

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button (click)="openCreateWindow()"  aria-label="Create">
                <mat-icon>add</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button (click)="deleteItem(element.id)"  aria-label="DeleteAttribute">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
