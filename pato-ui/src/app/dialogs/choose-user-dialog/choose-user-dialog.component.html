<h1 mat-dialog-title>Add user to project</h1>
<div mat-dialog-content [formGroup]="form">

    <mat-form-field >
        <mat-label>User</mat-label>
        <mat-select formControlName="email" >
        <mat-option *ngFor="let user of users" [value]="user.email">
            {{user.name}}
        </mat-option>
        </mat-select>
    </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveDialog()">Save</button>
</div>
