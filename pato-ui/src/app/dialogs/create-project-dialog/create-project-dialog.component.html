<h1 mat-dialog-title>Create project</h1>
<div mat-dialog-content [formGroup]="form">

        <mat-form-field >
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="form.get('name')?.hasError('maxlength')">
                Maximum length is 50 characters.
            </mat-error>
        </mat-form-field>
            <mat-form-field >
            <mat-label>Shortcut</mat-label>
            <input matInput formControlName="shortcut">
            <mat-error *ngIf="form.get('shortcut')?.hasError('maxlength')">
                Maximum length is 10 characters.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Deadline</mat-label>
            <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="deadline">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close >Cancel</button>
  <button mat-button cdkFocusInitial (click)="saveDialog()">Save</button>
</div>
