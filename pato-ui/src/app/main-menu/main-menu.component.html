<mat-sidenav-container fullscreen>

  <mat-sidenav-content>
    <mat-toolbar color="primary" >
      <!--<img src="assets/images/PATO-icon-2.png" width="50px">-->
      <button mat-button routerLink="/Projects">Projects </button>
      <button mat-button routerLink="/Tickets">Tickets</button>
      <button mat-button routerLink="/Users">Users</button>
      <span class="spacer"></span>
      <button mat-icon-button routerLink="/MyProfile"  color="white" aria-label="User profile">
        <mat-icon>account_circle</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="changePassword()" aria-label="logoff">
        <mat-icon>lock</mat-icon>
      </button>
      <button mat-icon-button color="white" (click)="logoff()" aria-label="logoff">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
